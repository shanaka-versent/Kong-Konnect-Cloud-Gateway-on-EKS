# Kong Konnect Cloud Gateway -- Declarative Configuration (decK)
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# This file defines routes, services, plugins, and consumers for the
# Kong Dedicated Cloud Gateway managed by Konnect.
#
# IMPORTANT: All services point to the SINGLE Istio Gateway internal NLB.
# Run ./scripts/03-post-terraform-setup.sh to get the NLB DNS name.
# Replace k8s-istioing-kongclou-55513b211e-fc070bf2e990336d.elb.ap-southeast-2.amazonaws.com with the actual NLB hostname.
#
# Architecture:
#   Kong Cloud GW --[Transit GW]--> Internal NLB --> Istio Gateway --> HTTPRoute --> Pod
#   All services share the same upstream NLB. Path-based routing is handled
#   by both Kong (L7 plugins) and Istio Gateway (HTTPRoutes) in the cluster.
#
# Apply with:
#   deck gateway sync -s deck/kong.yaml \
#     --konnect-addr https://au.api.konghq.com \
#     --konnect-token $KONNECT_TOKEN \
#     --konnect-control-plane-name kong-cloud-gateway-eks

_format_version: "3.0"

# ==============================================================================
# GLOBAL PLUGINS
# ==============================================================================

# plugins:
  # --------------------------------------------------------------------------
  # CloudFront Bypass Prevention -- Custom Origin Header (Optional)
  # --------------------------------------------------------------------------
  # NOTE: If you're using origin mTLS (recommended), this plugin is OPTIONAL.
  # mTLS alone prevents bypass at the TLS layer (Kong rejects connections
  # without a valid client certificate). This header adds defense-in-depth
  # at the application layer.
  #
  # The pre-function plugin verifies the custom origin header injected by
  # CloudFront. Requests without the correct header are rejected with 403.
  #
  # To enable:
  # 1. Uncomment the plugin below
  # 2. Replace <YOUR_CF_ORIGIN_SECRET> with the same value used in
  #    terraform.tfvars for cf_origin_header_value
  # 3. Sync: deck gateway sync -s deck/kong.yaml ...
  #
  # - name: pre-function
  #   config:
  #     access:
  #       - |
  #         local cf_secret = kong.request.get_header("X-CF-Secret")
  #         if cf_secret ~= "<YOUR_CF_ORIGIN_SECRET>" then
  #           return kong.response.exit(403, { message = "Direct access not allowed" })
  #         end

# ==============================================================================
# SERVICES & ROUTES
# ==============================================================================
# All services point to the SINGLE Istio Gateway internal NLB.
# Kong sends traffic to this NLB with the original path preserved.
# Istio Gateway uses HTTPRoutes to route to the correct backend pod.
#
# Replace k8s-istioing-kongclou-55513b211e-fc070bf2e990336d.elb.ap-southeast-2.amazonaws.com with the Istio Gateway NLB hostname from:
#   kubectl get gateway -n istio-ingress kong-cloud-gw-gateway \
#     -o jsonpath='{.status.addresses[0].value}'

services:
  # --------------------------------------------------------------------------
  # Users API -- JWT-protected REST API
  # --------------------------------------------------------------------------
  - name: users-api
    url: http://k8s-istioing-kongclou-55513b211e-fc070bf2e990336d.elb.ap-southeast-2.amazonaws.com:80
    protocol: http
    port: 80
    routes:
      - name: users-api-route
        paths:
          - /api/users
        strip_path: false
        protocols:
          - https
          - http
    plugins:
      - name: jwt
        config:
          key_claim_name: iss
          claims_to_verify:
            - exp
      - name: rate-limiting
        config:
          minute: 100
          policy: local
          fault_tolerant: true
          hide_client_headers: false
      - name: request-transformer
        config:
          add:
            headers:
              - "X-Kong-Proxy: true"
              - "X-Request-Source: cloud-gateway"
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
          max_age: 3600

  # --------------------------------------------------------------------------
  # Tenant App 1
  # --------------------------------------------------------------------------
  - name: tenant-app1
    url: http://k8s-istioing-kongclou-55513b211e-fc070bf2e990336d.elb.ap-southeast-2.amazonaws.com:80
    protocol: http
    port: 80
    routes:
      - name: app1-route
        paths:
          - /app1
        strip_path: false
        protocols:
          - https
          - http

  # --------------------------------------------------------------------------
  # Tenant App 2
  # --------------------------------------------------------------------------
  - name: tenant-app2
    url: http://k8s-istioing-kongclou-55513b211e-fc070bf2e990336d.elb.ap-southeast-2.amazonaws.com:80
    protocol: http
    port: 80
    routes:
      - name: app2-route
        paths:
          - /app2
        strip_path: false
        protocols:
          - https
          - http

  # --------------------------------------------------------------------------
  # Health Check
  # --------------------------------------------------------------------------
  - name: gateway-health
    url: http://k8s-istioing-kongclou-55513b211e-fc070bf2e990336d.elb.ap-southeast-2.amazonaws.com:80
    protocol: http
    port: 80
    routes:
      - name: health-route
        paths:
          - /healthz
        strip_path: false
        protocols:
          - https
          - http

# ==============================================================================
# CONSUMERS & CREDENTIALS
# ==============================================================================

consumers:
  - username: demo-user
    jwt_secrets:
      - key: demo-issuer
        secret: demo-secret-key-do-not-use-in-production
        algorithm: HS256
