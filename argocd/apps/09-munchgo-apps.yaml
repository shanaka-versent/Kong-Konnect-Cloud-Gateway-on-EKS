# ArgoCD App: MunchGo Microservices (GitOps - munchgo-k8s-config repo)
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# LAYER 4: Application Deployment (ArgoCD)
# Sync Wave: 8 (after platform apps and Istio mesh setup)
#
# This application points to the SEPARATE GitOps repository (munchgo-k8s-config)
# which contains Kustomize manifests for all MunchGo microservices.
#
# GitOps CI/CD Flow:
#   1. Developer pushes to munchgo-microservices/main
#   2. GitHub Actions builds container → pushes to ECR
#   3. GitHub Actions updates munchgo-k8s-config/overlays/dev/ (kustomize edit set image)
#   4. ArgoCD detects change in munchgo-k8s-config → syncs to EKS
#   5. Rolling deployment of updated service
#
# MunchGo services deployed:
#   - munchgo-auth-service (JWT authentication)
#   - munchgo-consumer-service (customer profiles)
#   - munchgo-restaurant-service (restaurant & menu management)
#   - munchgo-courier-service (courier management)
#   - munchgo-order-service (order lifecycle, CQRS + Event Sourcing)
#   - munchgo-order-saga-orchestrator (distributed transactions)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: munchgo-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/shanaka-versent/munchgo-k8s-config.git
    targetRevision: main
    path: argocd

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
