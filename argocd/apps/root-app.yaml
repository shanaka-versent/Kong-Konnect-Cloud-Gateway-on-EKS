# ArgoCD Root Application (App of Apps Pattern)
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# This root application manages all child applications.
# Bootstrapped automatically by Terraform via the argocd-apps Helm chart.
# Manual apply is only needed if Terraform bootstrap is skipped:
#   kubectl apply -f argocd/apps/root-app.yaml
#
# ArgoCD manages Layers 3 & 4:
# ============================
# Layer 3: EKS Customizations
#   - Gateway API CRDs
#   - Istio Ambient Mesh (base, istiod, cni, ztunnel)
#   - Namespaces with ambient labels
#   - Istio Gateway and HTTPRoutes
#
# Layer 4: Application Deployment
#   - Sample Applications (app1, app2)
#   - Users API (JWT-protected via Kong)
#   - Health Responder
#
# Kong Cloud Gateway runs externally in Kong's managed infrastructure.
# It connects to the single Istio Gateway NLB via Transit Gateway.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-gateway-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/shanaka-versent/Kong-Konnect-Cloud-Gateway-on-EKS.git
    targetRevision: HEAD
    path: argocd/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
