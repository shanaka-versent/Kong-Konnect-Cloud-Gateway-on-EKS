# Sample App 1 Service (Internal NLB)
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# Exposed via internal NLB for Kong Cloud Gateway access.

apiVersion: v1
kind: Service
metadata:
  name: sample-app-1
  namespace: tenant-app1
  labels:
    app: sample-app-1
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: sample-app-1
