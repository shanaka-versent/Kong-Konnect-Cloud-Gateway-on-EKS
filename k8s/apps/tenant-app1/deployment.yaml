# Sample App 1 Deployment
# @author Shanaka Jayasundera - shanakaj@gmail.com

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-1
  namespace: tenant-app1
  labels:
    app: sample-app-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app-1
  template:
    metadata:
      labels:
        app: sample-app-1
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              name: http
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat > /etc/nginx/conf.d/default.conf << 'EOF'
              server {
                  listen 8080;
                  server_name _;

                  location /app1 {
                      default_type text/plain;
                      return 200 'Hello from App 1!\nHostname: $hostname\nPath: $request_uri\n';
                  }

                  location /health {
                      return 200 'healthy';
                      add_header Content-Type text/plain;
                  }
              }
              EOF
              nginx -g 'daemon off;'
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
