# Kong Cloud Gateway on EKS - Sample Application 1 Service
# @author Shanaka Jayasundera - shanakaj@gmail.com
# ClusterIP service - routed via Istio Gateway HTTPRoute (no per-service NLB)

---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-1
  namespace: sample-apps
  labels:
    app: sample-app-1
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: sample-app-1
