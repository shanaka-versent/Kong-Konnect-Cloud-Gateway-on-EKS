# Users API Deployment
# @author Shanaka Jayasundera - shanakaj@gmail.com
#
# Sample REST API service for demonstrating Kong API management.
# Route (/api/users) and plugins (JWT, rate-limiting, CORS) are
# configured in Konnect â€” see deck/kong.yaml for declarative config.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: users-api-config
  namespace: api
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name _;

        location /api/users {
            default_type application/json;
            alias /usr/share/nginx/html/users.json;
        }

        location /health {
            return 200 '{"status": "healthy"}';
            default_type application/json;
        }

        location / {
            return 404 '{"error": "not found"}';
            default_type application/json;
        }
    }
  users.json: |
    {
      "users": [
        {
          "id": 1,
          "name": "Alice Smith",
          "email": "alice@example.com",
          "role": "admin"
        },
        {
          "id": 2,
          "name": "Bob Johnson",
          "email": "bob@example.com",
          "role": "user"
        },
        {
          "id": 3,
          "name": "Carol Williams",
          "email": "carol@example.com",
          "role": "user"
        }
      ],
      "metadata": {
        "version": "v1",
        "backend": "eks-kong-konnect-cloud-gateway",
        "timestamp": "2025-01-15T00:00:00Z"
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: api
  labels:
    app: users-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api
  template:
    metadata:
      labels:
        app: users-api
        version: v1
    spec:
      containers:
        - name: users-api
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
            - name: config
              mountPath: /usr/share/nginx/html/users.json
              subPath: users.json
      volumes:
        - name: config
          configMap:
            name: users-api-config
